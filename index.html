<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="answer">Trả lời</p>
    <p class="notifi-text">
      Email của bạn sẽ không được hiển thị công khai. Các trường bắt buộc đánh
      dấu
      <span class="star-important">*</span>
    </p>
    <label for="text-area-comment">Bình luận</label>
    <span class="star-important">*</span>
    <br />
    <textarea
      name="text-area-comment"
      id="text-area-css"
      cols="96"
      rows="12"
    ></textarea>
    <br />
    <label for="text-area-name" class="form-name">Tên</label>
    <span class="star-important">*</span>
    <br />
    <textarea
      name="text-area-name"
      id="text-area-css"
      cols="96"
      rows="2"
    ></textarea>
    <br />
    <div class="mail-and-web">
      <label for="text-area-mail" class="form-mail">Email</label>
      <span class="star-important">*</span>
      <label for="text-area-web" class="web-page">Trang Web</label>
      <br />
      <textarea
        name="text-area-mail"
        id="text-area-css"
        cols="45"
        rows="2"
      ></textarea>
      <textarea
        name="text-area-web"
        id="text-area-css"
        cols="44"
        rows="2"
      ></textarea>
    </div>
    <div class="btn">
      <input type="submit" id="submit" class="submit" value="Phản hồi" />
    </div>
  </body>
</html>
